<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - H&H Trading</title>
  </head>
  <body>
    <!-- Désactive l’auto-init avant le chargement du script -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Charge Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.3.0/dist/decap-cms.js"></script>

    <!-- Initialise le CMS avec config externe -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.CMS && !window.CMS_INITIALIZED) {
          window.CMS_INITIALIZED = true;

          window.CMS.init({
            config: "/admin/config.yml",
          });

          console.log("✅ Decap CMS initialisé avec config.yml");
        }
      });
    </script>
  </body>
</html>
