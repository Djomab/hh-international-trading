<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin H&H Trading</title>
    <!-- Chargement depuis CDN alternatif -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
    <!-- Script d'initialisation IMMÉDIAT -->
    <script>
        // Configuration ultra-simple et validée
        const config = {
            backend: {
                name: "git-gateway",
                branch: "main"
            },
            media_folder: "public/images/uploads",
            public_folder: "/images/uploads",
            collections: [
                {
                    name: "pages",
                    label: "Pages",
                    files: [
                        {
                            name: "home",
                            label: "Page d'Accueil",
                            file: "content/home.md",
                            fields: [
                                { label: "Titre", name: "title", widget: "string" },
                                { label: "Sous-titre", name: "subtitle", widget: "string" },
                                { label: "Contenu", name: "body", widget: "markdown" }
                            ]
                        }
                    ]
                }
            ]
        };

        // Initialisation immédiate
        if (typeof CMS !== 'undefined') {
            CMS.init({ config });
            console.log('Netlify CMS initialisé avec succès');
        } else {
            console.error('CMS non chargé');
        }
    </script>
</body>
</html>
