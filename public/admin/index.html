<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin H&H Trading</title>
</head>
<body>
    <!-- Script Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Configuration inline -->
    <script>
        // Désactiver l'auto-init
        window.CMS_MANUAL_INIT = true;

        // Attendre que le CMS soit chargé
        document.addEventListener('DOMContentLoaded', function() {
            if (window.CMS) {
                window.CMS.init({
                    config: {
                        backend: {
                            name: "git-gateway",
                            branch: "main"
                        },
                        media_folder: "public/images/uploads",
                        public_folder: "/images/uploads",
                        collections: [
                            {
                                name: "pages",
                                label: "Pages",
                                files: [
                                    {
                                        name: "home",
                                        label: "Page d'Accueil",
                                        file: "content/home.md",
                                        fields: [
                                            { label: "Titre", name: "title", widget: "string" },
                                            { label: "Sous-titre", name: "subtitle", widget: "string" },
                                            { label: "Contenu", name: "body", widget: "markdown" }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                });
            }
        });
    </script>
</body>
</html>
