backend:
  name: github
  repo: Djomab/hh-international-trading
  branch: master

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "fr"

collections:
  # Hero Section
  - name: "hero"
    label: "Page d'accueil - Hero"
    files:
      - name: "hero"
        label: "Section Hero"
        file: "content/hero.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Sous-titre", name: "subtitle", widget: "string" }
          - { label: "Texte de bienvenue", name: "welcome_text", widget: "text" }
          - { label: "Texte du bouton", name: "button_text", widget: "string" }

  # Solutions
  - name: "solutions"
    label: "Solutions"
    folder: "content/solutions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Ic√¥ne Font Awesome", name: "icon", widget: "string", hint: "Ex: fa-charging-station" }
      - { label: "Ordre d'affichage", name: "order", widget: "number", default: 1 }
      - { label: "Description", name: "body", widget: "markdown" }