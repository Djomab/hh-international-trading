# /admin/config.yml

backend:
  name: github
  repo: Djomab/hh-international-trading   # <-- remplace par ton dépôt GitHub
  branch: master                                    # ou la branche que tu utilises
  base_url: https://auth.decapcms.app
  auth_type: auth0
  app_id: PRV0qZMD8yUuFTvchyp6Si0hhSR7LURP
  auth_endpoint: /callback
  site_domain: hh-it.eu/
  auth_config:
    domain: dev-3vuzcdx2xuxaw7jz.eu.auth0.com

site_url: https://hh-it.eu                   # <-- remplace par ton domaine personnalisé

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "fr"

collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    description: "Contenu des différentes pages de votre site"
    files:
      - name: "home"
        label: "Page d’Accueil"
        file: "content/home.md"
        fields:
          - { label: "Titre", name: "title", widget: "string", hint: "Titre principal affiché sur la page d’accueil" }
          - { label: "Sous-titre", name: "subtitle", widget: "string", required: false }
          - { label: "Contenu", name: "body", widget: "markdown", hint: "Texte principal de la page" }
