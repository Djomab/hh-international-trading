[build]
  publish = "public"

# Redirections simples
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# DÉSACTIVER CSP pour l'admin (critique)
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'"

# Sécurité normale pour le reste du site
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"