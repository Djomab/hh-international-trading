[build]
  publish = "public"
  command = "mkdir -p public"  # Assure que public existe

# Configuration Identity pour Git Gateway
[build.environment]
  NODE_VERSION = "18"

# Redirections pour l'admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# CSP désactivé pour l'admin
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';"
    X-Frame-Options = "SAMEORIGIN"

# Sécurité pour le reste
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"