[build]
  publish = "public"
  command = "mkdir -p public && cp -r content public/"

[build.environment]
  NODE_VERSION = "18"

# --- 🔁 Redirections Decap CMS / Admin ---
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# --- 🔐 Redirection pour GitHub OAuth ---
# Cette route permettra à Decap CMS de rediriger vers GitHub pour l'authentification
[[redirects]]
  from = "/api/auth"
  to = "https://github.com/login/oauth/authorize"
  status = 200
  force = true

# --- 🧱 En-têtes de sécurité ---
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' blob: data: https: http: wss: ws: 'unsafe-inline' 'unsafe-eval'; script-src 'self' blob: data: https: http: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' blob: data: https: http: wss: ws:; img-src 'self' blob: data: https: http:; style-src 'self' 'unsafe-inline'; frame-src *;"
    X-Frame-Options = "SAMEORIGIN"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
