[build]
  publish = "public"
  command = "mkdir -p public"  # Assure que le dossier public existe

[build.environment]
  NODE_VERSION = "18"

# --- 🔁 Redirections Decap CMS / Admin ---
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/"
  to = "/admin/index.html"
  status = 200

# --- 🪪 Redirections pour Netlify Identity ---
[[redirects]]
  from = "/.netlify/identity/confirm"
  to = "/admin/"
  status = 302
  force = true

[[redirects]]
  from = "/.netlify/identity/confirmation"
  to = "/admin/"
  status = 302
  force = true

# --- 🧱 En-têtes de sécurité ---
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';"
    X-Frame-Options = "SAMEORIGIN"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
